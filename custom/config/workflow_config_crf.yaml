qlib_init:
    provider_uri: "/home/qdata/qlib_data/custom_data"
    region: cn
market: &market test_5
benchmark: &benchmark SH000300
data_handler_config: &data_handler_config
    start_time: 2008-01-01
    end_time: 2020-08-01
    fit_start_time: 2008-01-01
    fit_end_time: 2014-12-31
    instruments: *market
    infer_processors:
        - class: FilterCol
          kwargs:
              fields_group: feature
              col_list: ["WVMA5", "VSTD5", "CORD5"]                
    learn_processors:
        - class: DropnaLabel
    # label: ["Ref($close, -1)"] 
    label: ["$close / Ref($close, 1) - 1"] 
    # label: ["$volume/100"]

port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal:
                - <MODEL> 
                - <DATASET>
            topk: 50
            n_drop: 5
    backtest:
        start_time: 2017-01-01
        end_time: 2020-08-01
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5
task:
    model:
        class: CrfModel
        module_path: tft.pytorch_crf
        kwargs:
            GPU: 0
            batch_size: 8
            seed: 0
            n_jobs: 20
            type: 'opt_train'
            fig_save_path: 'custom/data/lightning_logs/chart/subset'
            optargs:
               n_trials: 30
               max_epochs : 150
               step_len: 15
               input_size: 5
               hidden_size: 1000
               weight_path: 'custom/data/weights/crf'
               log_path: 'custom/data/lightning_logs'
               best_trial_no: 1
               best_ckpt_no: 148
               load_weights: FALSE
               qcut_len: 15 
               viz: True
    dataset:
        class: TFTDataset
        module_path: tft.tft_dataset
        kwargs:
            handler:
                class: TftDataHandler
                module_path: tft.tft_handler
                kwargs: *data_handler_config
            segments:
                train: [2008-01-01, 2014-12-31]
                valid: [2015-01-01, 2016-12-31]
                test: [2017-01-01, 2020-08-01]
            step_len: 15
            pred_len: 5
            viz: False
    record: 
        - class: TftRecord
          module_path: tft.tft_recorder
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
