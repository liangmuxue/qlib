qlib_init:
    provider_uri: '/home/qdata/qlib_data/custom_cn_data'
    region: cn
market: &market all
benchmark: &benchmark SH000300
data_handler_config: &data_handler_config
    start_time: 2008-01-01
    end_time: 2021-12-31
    fit_start_time: 2008-01-01
    fit_end_time: 2021-12-31
    instruments: *market
    infer_processors:
        - class: FilterCol
          kwargs:
              fields_group: feature
              # col_list: &col_list ['STD5', 'TURNOVER_CLOSE', 'TMA5','TSUMP5', 'CORR5','RESI10','ROC60','CORR20','KSFT','KLOW']  
              col_list: &col_list ['STD5', 'TURNOVER_CLOSE','PRICE_SCOPE', 'CORR5','MACD','RESI10']                 
    learn_processors:
        - class: DropnaLabel
    # label: ['Ref($close, -1)'] 
    label: ['$close'] 
    # label: ['$volume/100']

port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal:
                - <MODEL> 
                - <DATASET>
            topk: 50
            n_drop: 5
    backtest:
        start_time: 2017-01-01
        end_time: 2020-08-01
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5
task:
    model:
        class: TftDataframeModel
        module_path: darts_pro.tft_process_dataframe
        kwargs:
            GPU: 0
            batch_size: 3072
            seed: 0
            n_jobs: 20
            log_every_n_steps: 50
            type: 'train_dataframe'
            n_epochs : 300
            save_dataset_file: False
            load_dataset_file: &load_dataset_file False
            pred_data_path: "custom/data/darts/dump_data/test5"            
            optargs:
               data_type: 'combine'
               data_path: 'custom/data/aug/darts/all_nor.npy'
               work_dir: 'custom/data/darts'
               model_name: 'test5_tft_all_step5'
               load_weight: False
               wave_period : &wave_period 30
               forecast_horizon: &forecast_horizon 5
               dropout: 0.5
    dataset:
        class: TFTSeriesDataset
        module_path: darts_pro.tft_series_dataset
        kwargs:
            handler:
                class: TftDataHandler
                module_path: tft.tft_handler
                kwargs: *data_handler_config
            segments:
                train_total: [2010-01-01, 2021-01-31]
                valid: [2020-09-01, 2021-01-15]
                test: [2021-01-01, 2021-03-01]
            data_path: 'custom/data/aug/darts/all_nor.npy'
            aug_type: 'no'
            data_type: 'date_range'
            instrument_pick: [600520,600521,600522]
            scaler_type: 'norm'
            model_type: 'tft'
            step_len: *wave_period
            pred_len: *forecast_horizon
            over_time: 2          
            low_threhold: -5
            high_threhold: 5   
            col_def:
                col_list: *col_list
                group_column: 'instrument'
                datetime_index_column: 'datetime_number'
                group_rank_column: 'instrument_rank'
                target_column: 'label'
                time_column: 'time_idx'    
                future_covariate_col: ['dayofweek']   
                past_covariate_col: ['STD5','PRICE_SCOPE','MACD'] 
                static_covariate_col: ['instrument']    

    record: 
        - class: TftRecord
          module_path: tft.tft_recorder
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
